<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="cadastrar.css">
    </head>
<body>
    <header>
        <h1> Cadastro </h1>
    </header>
    <main>
        <div class="cadastro">
            <section class="sessao">
                <div class="titulo">
                    <h2>Informações pessoais</h2>
                    <p>Primeiro de tudo, vamos nos conhecer. Nos diga, quem é você?</p>
                </div>
                <div class="campos">
                    <input type="text" placeholder="Nome" class="nome" required>
                    <input type="text" placeholder="Sobrenome" class="sobrenome">
                    <input type="date" placeholder="Data de nascimento" class="nascimento" required>
                </div>
            </section>


            <section class="sessao">
                <div class="titulo">
                    <h2>Dados de acesso</h2>
                    <p>Primeiro de tudo, vamos nos conhecer. Nos diga, quem é você?</p>
                </div>
                <div class="campos">
                    <input type="email" placeholder="Email" class="email" required>
                    <input type="number" placeholder="Celular" class="celular" required>
                    <input type="password" placeholder="Senha" class="senha" required>
                </div>
            </section>

            <div class="submit">
                <button id="handleSubmit"> Criar conta </button>
                <!-- <button id="handleSubmit"> Faça Login </button> -->
            </div>
            
            
        </div>
    </main>
    <footer>

    </footer>
    <script src="../src/cadastro.js"></script>
</body>
</html>
